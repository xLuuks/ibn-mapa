<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo IBN</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4fdf9;
      display: flex;
      height: 100vh;
    }

    /* === Sidebar === */
    #sidebar {
      width: 280px;
      background: #2d5e4f;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 2px 0 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #sidebar h2 {
      font-size: 1.2em;
      margin-top: 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }

    .estado { margin-top: 15px; }

    .estado h3 {
      margin: 8px 0;
      font-size: 1em;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 3px;
      color: #c9f7e9;
    }

    .cidade {
      margin: 6px 0;
      cursor: pointer;
      padding: 6px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .cidade:hover { background: rgba(255, 255, 255, 0.15); }
    .cidade.ativa { background: rgba(255, 255, 255, 0.25); font-weight: bold; }

    /* === Conteúdo principal === */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d5e4f;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    header img { height: 35px; }

    #menu-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    #map { flex: 1; width: 100%; }

    footer {
      background: #2d5e4f;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 0.8em;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }

    /* === Popups estilizados === */
    .popup-card {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 230px;
      max-height: 300px;
      overflow-y: auto;
    }

    .popup-card h4 {
      margin: 0 0 6px;
      color: #2d5e4f;
      font-size: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 3px;
    }

    .popup-aluno {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .popup-aluno img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #2d5e4f;
      margin-right: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .popup-aluno img:hover { transform: scale(1.08); }

    .popup-aluno div { line-height: 1.3; font-size: 0.9em; }
    .popup-aluno b { color: #2d5e4f; }

    /* Responsividade */
    @media (max-width: 800px) {
      #sidebar {
        position: absolute;
        top: 0; bottom: 0;
        transform: translateX(-100%);
        z-index: 1000;
      }
      #sidebar.open { transform: translateX(0); }
      #menu-btn { display: block; }
    }

    @media (max-width: 600px) {
      .popup-card { width: 200px; max-height: 250px; }
      .popup-aluno img { width: 55px; height: 55px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Cidades</h2>
    <div id="lista-cidades"></div>
  </div>

  <!-- Conteúdo principal -->
  <div id="content">
    <header>
      <button id="menu-btn">☰</button>
      <img src="logo/ibn-header.png" alt="Logo IBN">
      Instituto Bíblico do Norte - Campos Missionários
    </header>

    <div id="map"></div>

    <footer>
      © 2025 Instituto Bíblico do Norte | Desenvolvido com ❤️ pelo IBN
    </footer>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Dados -->
  <script src="campos.js"></script>
  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
